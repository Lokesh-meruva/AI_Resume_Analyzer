<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 2rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            background: #ecf0f1;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            text-align: center;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #dfe6e9;
            border-color: #3498db;
            color: #3498db;
        }

        button {
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .flash {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease-in;
        }

        .upload-status {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f1c40f;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: fadeIn 0.5s ease-in;
        }

        .upload-status::before {
            content: "âœ“";
            font-size: 1.2rem;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Analyzer</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" name="resume" id="resume" required>
                <label for="resume" class="file-input-label">
                    Click to select your resume (PDF or DOCX)
                </label>
            </div>
            <button type="submit">Analyze Resume</button>
        </form>

        <!-- Display uploaded file status -->
        {% if uploaded_file %}
            <div class="upload-status">
                File Uploaded: {{ uploaded_file }}
            </div>
        {% endif %}

        <!-- Display flashed messages (match score) if any -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
